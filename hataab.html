<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض الزهور</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: rgb(231, 24, 24);
    }

    .flower-img {
      width: 300px;
      height: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>معرض الزهور</h1>
  <div id="gallery"></div>

  <script>
    // مصفوفة تحتوي على عناوين الصور الزهور
    const flowerImages = [
      'https://via.placeholder.com/300x200?text=زهرة+1',
      'https://via.placeholder.com/300x200?text=زهرة+2',
      'https://via.placeholder.com/300x200?text=زهرة+3',
      // أضف المزيد من عناوين الصور هنا
    ];

    // دالة لإنشاء عناصر الصور وإلحاقها بالمعرض
    function createGallery() {
      const gallery = document.getElementById('gallery');
      flowerImages.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.alt = 'زهرة';
        img.classList.add('flower-img');
        gallery.appendChild(img);
      });
    }

    // استد
